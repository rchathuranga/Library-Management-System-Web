<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borrow | LMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="#6c63ff" name="theme-color">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="assets/img/Louise-French-Time-Out_featured-illustration(1).png" rel="icon">
    <link rel="stylesheet" href="css/borrow.css">
    <link rel="stylesheet" href="css/common.css">
    <link href="css/media/common.css" rel="stylesheet">
    <link href="css/media/borrow.css" rel="stylesheet">
</head>
<body>
<div id="logoutAnimation"></div>
<main>
    <section>
        <article id="arc-form">
            <div id="div-form">
                <h1>Search Area</h1>
                <form>
                    <label for="txtMemName" style="margin-right: 40px">Search Book</label>
                    <input class="sm-txt" id="txtMemName" name="searchBook" type="text">
                    <div id="book-card" class="author-card">
                        <div>
                            <div>
                                <div>001</div>
                                <h2>Romeo and Juliet</h2>
                                <h4>10 available out of 15</h4>
                            </div>
                        </div>
                    </div>
                    <button id="btnSearch" type="button">Search Options</button>
                    <div id="searchOption">
                        <label for="txtAuthor" style="margin-right: 30px">Select Author</label>
                        <input class="sm-txt" id="txtAuthor" name="searchAuthor" type="text">
                        <div class="author-card" id="author-card">
                            <div>
                                <div>
                                    <div>001</div>
                                    <h2>JK Rowling</h2>
                                    <h4>United Kingdom</h4>
                                </div>
                            </div>
                        </div>
                        <label for="txtPublisher" style="margin-right: 10px">Select Publisher</label>
                        <input class="sm-txt" id="txtPublisher" name="searchPublisher" type="text">
                        <div class="pub-card">
                            <div>
                                <div>
                                    <div>001</div>
                                    <h2>Wijaya Publications</h2>
                                    <h4>Colombo</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </article>
    </section>
    <section id="sec-img">
        <img alt="" src="assets/img/undraw_book_lover_mkck.svg" width="90%">
    </section>
    <section>
        <article id="arc-list">
            <div id="div-search">
                <h1>Borrow Review</h1>
            </div>
            <div>
                <form id="borrow-form">
                    <label for="txtMemId" style="margin-right: 30px">Select Member</label>
                    <input class="sm-txt" id="txtMemId" name="searchMember" type="text">
                    <div id="memberList">
                        <div>
                        </div>
                    </div>
                    <label>Selected Book</label>
                    <div class="selectedBook">
                        <div></div>
                    </div>
                    <label for="txtReturnDate">Date of Return</label>
                    <input type="text" name="returnDate" class="txt-field" id="txtReturnDate">
                    <div>
                        <button type="button" id="btnBorrow">Borrow</button>
                    </div>
                </form>
            </div>
        </article>
    </section>
</main>
<footer>
    <div>
        <form>
            <button id="Menu-DB" type="button">DASHBOARD</button>
            <button id="Menu-BW" type="button" class="current-ui">BORROW</button>
            <button id="Menu-MB" type="button">MEMBER</button>
            <button id="Menu-BK" type="button">BOOK</button>
            <button id="Menu-ST" type="button">SETTING</button>
            <button id="btnUser" type="button"><i class="fas fa-sign-out-alt"></i></button>
            <div class="upDown"><i class="fas fa-sort-up"></i></div>
        </form>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="jsControllers/BorrowController.js"></script>
<script src="jsControllers/CommonController.js"></script>
<script>

    $('#btnSearch').click(function () {
        if ($(window).width() <= 922) {

            // is mobile device
            $('main > section:nth-child(1)').css('height', '650px');
        } else {
            // $('main').css('top', '0px');
        }
    })

</script>
</body>
</html>
